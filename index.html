<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
  </head>
  <body>
        <div class="container-fluid">
                <!-- Content here -->
              <h1>Crystals Collector</h1>
              <h2>Guess the number</h2>

              <div class="row">
                <div class="col-sm-3">
                  <div class="card">
                    <div class="card-body">
                      <!-- <br><br> -->
                      <h6 class="card-title" id="random-number"></h6>
                    
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="card">
                    <div class="card-body">
                      <h4 id="exclamationwin">You win!</h4>
                      
                      <h5>Wins: <span id="wins">0</span></h5>
                      <h5>Loses: <span id="loses">0</span></h5>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Your total score is:</h5>
                    </div>
                  </div>
                </div>
                
              </div>

              <div class="row">
                <div class="col-sm-3">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="total-score">0</h5>
                    </div>
                  </div>
                </div>
                
              </div>

              <div class="card-group">
                <div class="card crystal-image">
                  <img src="assets/images/1.jpg">
                  
                </div>
                <div class="card crystal-image">
                  <img src="assets/images/2.jpg">
                  
                </div>
                <div class="card crystal-image">
                  <img src="assets/images/3.jpg">
                  
                </div>
                <div class="card crystal-image">
                  <img src="assets/images/4.jpg">
                  
                </div>
              </div>
              
              <!-- <p>Wins: <span id="userWinsScore">0</span></p>
              <p>Looses: <span id="userLoosesScore">0</span></p>
              <p>Guesses Left: <span id="amountGuessesLeft">0</span></p>
              <p>Your guesses so far: <span id="pressedLetter">/</span></p> -->
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
